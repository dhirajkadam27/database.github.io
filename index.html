<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>JavaScript | fetch() Method</title>
</head>
<body>
	<script>
		// API for get requests
		let fetchRes = fetch(
"https://api.bharatpays.in/api/offer_get/check?token=9bd218c65374616c8d2be71824ba1f49&mobile=7410743968&opr_code=1&type=prepaid");
		// fetchRes is the promise to resolve
		// it by using.then() method
		fetchRes.then(res =>
			res.text()).then(d => {
				console.log(d)
			})
	</script>
</body>
</html>
